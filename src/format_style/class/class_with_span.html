<!DOCTYPE html>
<html>
    <head>
        <title>Class Attribute with Span</title>
        <style>
            .note {
                font-size: 120%;
                color: red;
            }
        </style>
    </head>

    <body>
        <h1>My <span class="note">Important</span> Heading</h1>
        <p>This is some <span class="note">important</span> text</p>
        <p>This is some <span class="normal">normal</span> text</p>
    </body>
</html>
