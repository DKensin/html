<!DOCTYPE html>
<html>
    <head>
        <title>Clickable Image Wth JavaScript</title>
    </head>

    <body>
        <h2>Image Maps</h2>
        <p>Click on the cup of coffee to execute a JavaScript function:</p>

        <img src="workplace.jpg" alt="Workplace" usemap="#taolatoan" width="400" height="379">

        <map name="taolatoan">
            <area shape="circle" coords="337,300,44" href="https://www.google.com.vn/" onclick="myFunction()">
        </map>

        <script>
            function myFunction() {
                alert("You clicked the coffee cup!");
            }
        </script>
    </body>
</html>
