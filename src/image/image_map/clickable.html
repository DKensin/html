<!DOCTYPE html>
<html>
    <head>
        <title>Clickable Image</title>
    </head>

    <body>
        <h2>Image Maps</h2>
        <p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

        <img src="workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

        <map name="workmap">
          <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.google.com.vn/">
          <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://translate.google.com/">
          <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="https://www.youtube.com/">
        </map>

    </body>
</html>
