<!DOCTYPE html>
<html>
    <head>
        <title>Email Link</title>
    </head>

    <body>
        <h2>Link to an Email Address</h2>
        <p>
            To create a link that opens in the user's program (to let them send a new email),
            use mailto: inside the href attribute:
        </p>
        <p><a href="mailto:someone@example.com">Send email</a></p>
    </body>
</html>
