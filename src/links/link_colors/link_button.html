<!DOCTYPE html>
<html>
    <head>
        <title>Link Button</title>
        <style>
            a:link, a:visited {
                color: white;
                background-color: #f44336;
                padding: 15px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }
            a:hover, a:active {
                background-color: red;
            }
        </style>
    </head>

    <body>
        <h2>Link Button</h2>
        <p>A link styled as a button</p>
        <a href="https://www.w3schools.com/html/default.asp" target="_blank">HTML Homepage</a>
    </body>
</html>
