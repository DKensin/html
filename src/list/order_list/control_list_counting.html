<!DOCTYPE html>
<html>
    <head>
        <title>Control List Counting</title>
    </head>

    <body>
        <h2>The start attribute</h2>
        <p>
            By default, an ordered list will start counting from 1.
            Use the start attribute to start counting from a specified number:
        </p>
        <ol start="50">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <h2>Ordered List with Letters</h2>
        <ol type="I" start="50">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </body>
</html>
